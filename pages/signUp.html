<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - Adhesivos Colima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/signUp.css">

</head>
<body>
    <div class="container">
        <h1 class="titulo">Registro</h1>
    </div>
        <form id="form-registro" class="form container">
            <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
            <input type="text" id="nombreUsuario" class="form-control">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control">
            <label for="password" class="form-label">Repetir contraseña</label>
            <input type="password" id="repeatPassword" class="form-control">
            <label for="rfc" class="form-label">RFC</label>
            <input type="text" id="rfc" class="form-control">
            <label for="celular" class="form-label">Número de celular</label>
            <input type="number" id="celular" class="form-control">
            <label for="calle" class="form-label">Calle</label>
            <input type="text" id="calle" class="form-control">
            <label for="numeroCasa" class="form-label">Número de casa</label>
            <input type="number" id="numeroCasa" class="form-control">
            <label for="cp" class="form-label">Codigo postal</label>
            <input type="number" id="cp" class="form-control">
            <button id="btn-registrar" type="button" class="btn btn-primary btn-lg">Registrarme</button>
        </form>
    <footer class="footer container">
        <p>Creadores:<br>
            Corona Villaseñor Luis Jesús <br>
            Verduzco González Angel Manuel <br>
            Villa Figueroa Hanzeel Abraham <br>
        </p>
    </footer>
    <script src="../crud/signUp.js"></script>
</body>
</html>
